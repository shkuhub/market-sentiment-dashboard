<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VIX</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 48px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div id="vix">Loading...</div>

  <script>
    const API_KEY = "";

    fetch(`https://www.alphavantage.co/query?function=VIX&interval=daily&apikey=${API_KEY}`)
      .then(res => res.json())
      .then(data => {
        const series = data["Time Series (Daily)"];
        const latestDate = Object.keys(series)[0];
        const vix = series[latestDate]["4. close"];
        document.getElementById("vix").innerText = `VIX: ${vix}`;
      })
      .catch(err => {
        document.getElementById("vix").innerText = "Error";
        console.error(err);
      });
  </script>
</body>
</html>
