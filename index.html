<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VIX Index</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 32px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="vix">Loading VIX...</div>

  <script>
    const VIX_URL =
      "https://corsproxy.io/?https://cdn.cboe.com/api/global/us_indices/daily_prices/VIX_History.csv";

    fetch(VIX_URL)
      .then(res => res.text())
      .then(csv => {
        const lines = csv.trim().split("\n");
        const latest = lines[lines.length - 1].split(",");
        const vix = latest[4];
        document.getElementById("vix").innerText = `VIX: ${vix}`;
      })
      .catch(() => {
        document.getElementById("vix").innerText = "Failed to load VIX";
      });
  </script>
</body>
</html>
